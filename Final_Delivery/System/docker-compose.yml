version: '3.8'

services:
  chocolate-prediction-api:
    build: .
    container_name: chocolate-sales-api
    ports:
      - "8000:8000"
    volumes:
      - ./OUT:/app/OUT
      - ./IN:/app/IN
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
